<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Welcome back to Chippy's Couch</h1>
  <div id="app">
    <!-- <a v-bind:href="url">Nike</a> -->
    <div v-if="showBooks">
      <!-- <p>{{ title }} - {{ author }} - {{ age }}</p> -->
      <ul>
        <li v-for="book in books">
          <img :src="book.img" alt=book.title"">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author }}</p>
        </li>
      </ul>
    </div>

    <button @click="toggleShowBooks">
      <span v-if="showBooks">Hide Books</span>
      <span v-else>Show Books</span>
  </button>
  <div v-show="showBooks">
    showing books
  </div>
  <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
  <div class="box" @mouseleave="handleEvent">mouseleave</div>
  <div class="box" @dblclick="handleEvent">double click</div>
  <div class="box" @mousemove="handleMousemove">position - {{x}} , {{y}}</div>

  <!-- <button v-on:click="age++">Increase age</button>
  <button v-on:click="age++">Decrease age</button>
  <div @click="changeTitle('Ye')">Change Title</div> -->
</div>

<script src="app.js"></script>
  </body>
</html>
